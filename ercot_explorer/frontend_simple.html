<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERCOT Data Explorer - DR & DER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #FF6B6B;
            color: white;
        }

        .btn-warning {
            background: #FFA500;
            color: white;
        }

        .endpoints-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .endpoint-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .endpoint-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .endpoint-card h3 {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .endpoint-card .category {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .category.DR { background: #E3F2FD; color: #1976D2; }
        .category.DER { background: #E8F5E9; color: #388E3C; }
        .category.Grid { background: #FFF3E0; color: #F57C00; }

        .endpoint-card .description {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        .endpoint-card .endpoint-id {
            font-size: 11px;
            color: #999;
            margin-top: 10px;
            font-family: monospace;
        }

        .data-display {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .data-display h2 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-success { background: #C8E6C9; color: #2E7D32; }
        .status-error { background: #FFCDD2; color: #C62828; }
        .status-loading { background: #FFF9C4; color: #F57F17; }

        .data-content {
            background: #f5f5f5;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .json-viewer {
            white-space: pre-wrap;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .summary-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .date-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå ERCOT Data Explorer - DR & DER</h1>

        <div class="controls">
            <div class="button-group">
                <button class="btn-primary" onclick="loadEndpoints()">üìã List All Endpoints</button>
                <button class="btn-secondary" onclick="testAllEndpoints()">üîç Test All Endpoints</button>
                <button class="btn-warning" onclick="getDRData()">‚ö° Get DR Data</button>
                <button class="btn-danger" onclick="getDERData()">‚òÄÔ∏è Get DER Data</button>
                <input type="date" id="dateInput" class="date-input" value="">
            </div>
            <div class="button-group" style="margin-top: 10px;">
                <h3 style="width: 100%; color: #333; margin-bottom: 10px;">Real-Time Data (No Auth Required):</h3>
                <button class="btn-primary" onclick="getRealtimeSupplyDemand()">üìä Supply & Demand</button>
                <button class="btn-secondary" onclick="getRealtimeFuelMix()">‚ö° Fuel Mix</button>
                <button class="btn-warning" onclick="getAllRealtimeData()">üîÑ All Real-Time</button>
            </div>
        </div>

        <div id="endpointsDisplay" class="endpoints-grid"></div>

        <div id="dataDisplay" class="data-display" style="display: none;">
            <h2>
                <span id="dataTitle">Data Results</span>
                <span id="statusBadge" class="status-badge"></span>
            </h2>
            <div id="summaryDisplay" class="summary-grid"></div>
            <div id="dataContent" class="data-content">
                <div class="json-viewer" id="jsonDisplay"></div>
            </div>
        </div>

        <div id="loadingDisplay" class="loading" style="display: none;">
            <div class="loader"></div>
            <p>Loading ERCOT data...</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        // Set default date to today
        document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];

        function showLoading() {
            document.getElementById('loadingDisplay').style.display = 'block';
            document.getElementById('dataDisplay').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingDisplay').style.display = 'none';
        }

        function showData(title, data, status = 'success') {
            hideLoading();
            const dataDisplay = document.getElementById('dataDisplay');
            dataDisplay.style.display = 'block';

            document.getElementById('dataTitle').textContent = title;

            const statusBadge = document.getElementById('statusBadge');
            statusBadge.className = `status-badge status-${status}`;
            statusBadge.textContent = status.toUpperCase();

            document.getElementById('jsonDisplay').textContent = JSON.stringify(data, null, 2);
        }

        async function loadEndpoints() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/endpoints`);
                const data = await response.json();

                const endpointsDisplay = document.getElementById('endpointsDisplay');
                endpointsDisplay.innerHTML = '';

                // Display endpoints as cards
                Object.keys(data.categories).forEach(category => {
                    data.categories[category].forEach(endpoint => {
                        const card = document.createElement('div');
                        card.className = 'endpoint-card';
                        card.innerHTML = `
                            <h3>${endpoint.name}</h3>
                            <span class="category ${category}">${category}</span>
                            <p class="description">${endpoint.description}</p>
                            <p class="endpoint-id">Endpoint: ${endpoint.endpoint}</p>
                        `;
                        card.onclick = () => exploreEndpoint(endpoint.endpoint, endpoint.name);
                        endpointsDisplay.appendChild(card);
                    });
                });

                showData('Available ERCOT Endpoints', data);
            } catch (error) {
                showData('Error', { error: error.message }, 'error');
            }
        }

        async function exploreEndpoint(endpoint, name) {
            showLoading();
            const date = document.getElementById('dateInput').value;
            try {
                const url = date
                    ? `${API_BASE}/explore/${endpoint}?date=${date}`
                    : `${API_BASE}/explore/${endpoint}`;
                const response = await fetch(url);
                const data = await response.json();
                showData(`${name} - ${endpoint}`, data, data.success ? 'success' : 'error');
            } catch (error) {
                showData('Error', { error: error.message }, 'error');
            }
        }

        async function testAllEndpoints() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/test-all`);
                const data = await response.json();

                // Display summary
                const summaryDisplay = document.getElementById('summaryDisplay');
                summaryDisplay.innerHTML = `
                    <div class="summary-card">
                        <h3>${data.summary.total_endpoints}</h3>
                        <p>Total Endpoints</p>
                    </div>
                    <div class="summary-card">
                        <h3>${data.summary.successful}</h3>
                        <p>Successful</p>
                    </div>
                    <div class="summary-card">
                        <h3>${data.summary.with_data}</h3>
                        <p>With Data</p>
                    </div>
                    <div class="summary-card">
                        <h3>${data.summary.failed}</h3>
                        <p>Failed</p>
                    </div>
                `;

                showData('All Endpoints Test Results', data);
            } catch (error) {
                showData('Error', { error: error.message }, 'error');
            }
        }

        async function getDRData() {
            showLoading();
            const date = document.getElementById('dateInput').value;
            try {
                const url = date
                    ? `${API_BASE}/dr-data?date=${date}`
                    : `${API_BASE}/dr-data`;
                const response = await fetch(url);
                const data = await response.json();
                showData('Demand Response (DR) Data', data);
            } catch (error) {
                showData('Error', { error: error.message }, 'error');
            }
        }

        async function getDERData() {
            showLoading();
            const date = document.getElementById('dateInput').value;
            try {
                const url = date
                    ? `${API_BASE}/der-data?date=${date}`
                    : `${API_BASE}/der-data`;
                const response = await fetch(url);
                const data = await response.json();
                showData('Distributed Energy Resources (DER) Data', data);
            } catch (error) {
                showData('Error', { error: error.message }, 'error');
            }
        }

        async function getRealtimeSupplyDemand() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/realtime/supply-demand`);
                const data = await response.json();

                // Add visual representation if we have latest data
                if (data.latest) {
                    const latest = data.latest;
                    const summaryDisplay = document.getElementById('summaryDisplay');
                    summaryDisplay.innerHTML = `
                        <div class="summary-card">
                            <h3>${(latest.demand || 0).toLocaleString()}</h3>
                            <p>Current Demand (MW)</p>
                        </div>
                        <div class="summary-card">
                            <h3>${(latest.capacity || 0).toLocaleString()}</h3>
                            <p>Total Capacity (MW)</p>
                        </div>
                        <div class="summary-card">
                            <h3>${(latest.reserve || 0).toLocaleString()}</h3>
                            <p>Reserve (MW)</p>
                        </div>
                        <div class="summary-card">
                            <h3>${(latest.reserve_percentage || 0).toFixed(1)}%</h3>
                            <p>Reserve %</p>
                        </div>
                    `;
                }

                showData('Real-Time Supply & Demand', data, data.success ? 'success' : 'error');
            } catch (error) {
                showData('Error', { error: error.message }, 'error');
            }
        }

        async function getRealtimeFuelMix() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/realtime/fuel-mix`);
                const data = await response.json();

                // Add visual representation if we have latest data
                if (data.latest) {
                    const latest = data.latest;
                    const summaryDisplay = document.getElementById('summaryDisplay');
                    let fuelHTML = '';

                    if (latest.generation) {
                        for (const [fuel, genData] of Object.entries(latest.generation)) {
                            if (genData && typeof genData === 'object' && genData.gen) {
                                const percentage = (genData.gen / latest.total) * 100;
                                fuelHTML += `
                                    <div class="summary-card">
                                        <h3>${genData.gen.toLocaleString()}</h3>
                                        <p>${fuel} (${percentage.toFixed(1)}%)</p>
                                    </div>
                                `;
                            }
                        }
                    }

                    summaryDisplay.innerHTML = fuelHTML || '<p>No fuel mix data available</p>';
                }

                showData('Real-Time Fuel Mix', data, data.success ? 'success' : 'error');
            } catch (error) {
                showData('Error', { error: error.message }, 'error');
            }
        }

        async function getAllRealtimeData() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/realtime/all`);
                const data = await response.json();
                showData('All Real-Time Data', data);
            } catch (error) {
                showData('Error', { error: error.message }, 'error');
            }
        }

        // Load endpoints on page load
        loadEndpoints();
    </script>
</body>
</html>
